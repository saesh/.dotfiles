- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.shell:
    ~/.tmux.conf:
    ~/.zplug: zsh/plugins/zplug
    ~/.zsh:
    ~/.zshrc:

- shell:
  - git submodule sync --recursive
  - git submodule update --init --recursive
  - >
    git clean -fdx
    zsh/plugins/
