- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.shell:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zplug: zsh/plugins/zplug
    ~/.zsh:
    ~/.zshrc:

- shell:
  - git submodule sync --recursive
  - git submodule update --init --recursive
